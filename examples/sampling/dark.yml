                                outline:
                                    order: 353
                    tunnel:
                        filter: { is_tunnel: true, $zoom: { min: 13 } }
                        draw:
                            lines:
                                color: global.tunnel_color
                                outline:
                                    color: [[12, global.white_color], [13, global.light_color]]
